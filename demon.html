let lockedNames = [];

function getRandomDemon() {
  const randomIndex = Math.floor(Math.random() * demonNames.length);
  return demonNames[randomIndex];
}

function generateNames() {
  const nameDisplay = document.getElementById('name-display');
  nameDisplay.innerHTML = ''; // Clear previous names
  const newNames = [];
  
  for (let i = 0; i < 4; i++) {
    if (lockedNames[i]) {
      newNames.push(lockedNames[i]);
    } else {
      let randomDemon;
      do {
        randomDemon = getRandomDemon();
      } while (newNames.includes(randomDemon));
      newNames.push(randomDemon);
    }
  }
  
  newNames.forEach((demon, index) => {
    const nameElement = document.createElement('div');
    nameElement.classList.add('col', 'demon-name', 'text-center', 'btn-outline-info', 'p-0');
    nameElement.innerHTML = `
        <label class="checkbox-label w-100">
          <input type="checkbox" id="lock-${index}" ${lockedNames[index] ? 'checked' : ''}>
          <span></span>
          ${demon.name}
        </label>
    `;
    nameElement.addEventListener('mouseover', () => {
      const detailBox = document.getElementById('detail-box');
      const detailText = document.getElementById('detail-text');
      detailText.innerText = demon.detail;
      detailBox.style.display = 'block';
    });
    nameElement.addEventListener('mouseout', () => {
      const detailBox = document.getElementById('detail-box');
      detailBox.style.display = 'none';
    });
    nameElement.querySelector('input').addEventListener('change', (e) => {
      if (e.target.checked) {
        lockedNames[index] = demon;
      } else {
        lockedNames[index] = null;
      }
    });
    nameDisplay.appendChild(nameElement);
  });
}
